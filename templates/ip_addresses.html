<!DOCTYPE html>
<html>
<head>
  <title>IP Addresses</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 18px;
      margin-bottom: 10px;
    }

    li:before {
      content: "- ";
    }
  </style>
</head>
<body>
  <h1>Выборка по IP-адресам</h1>
  <ul>
    {% for ip_address in ip_addresses %}
      <li>{{ ip_address }}</li>
    {% endfor %}
  </ul>
</body>
</html>
